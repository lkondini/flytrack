<DOCTYPE html>
<html>
<head>
	<link href="styles.css" rel="stylesheet">
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.20.1.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" ></script>
	<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js"></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet'>

	<title>Drone</title>
</head>
<body>
	<div class="body-content">
		<div class="background"> 
		</div>
		<div class="nav_outer">
			<div class="nav_inner">
				<div>
					<p id="title">FLY track</p>
				</div>
				<button id='zoomto' class='btn-control'>ZOOM TO BOUNDS</button>
				<div class="logo_outer">
					<img class="logo" src="../../Assets/logo.png" height="50%" width="50%">
				</div>
				<button id="requestsBtn" onclick="loadRequests()"><a href ="../../Pages/requests/index.html">REQUESTS</a></button>
				<div class="login_outer">
					<p class="login">ROBERTA</p>
				</div>
				<button id="logoutBtn" type="submit"><a href ="../login/index.html">logout</a></button>
			</div>
		</div>
		<div class="main-content">
			<div id="map">
				<!-- <button type="submit" onclick="initSubscription()" style ="padding-top: 100px;">Show</button> -->
			</div>
			<pre id='coordinates' class='ui-coordinates'></pre>
		</div>
	</div>
	<div id="sidenavLoc">
		<a class="closelocbtn" onclick="closesSidelocBar()">&times;</a>
		<p id="loc_header">Send Location</p>
		<hr>
		<div class="inputforLoc">
			<textarea id="numbers" name="sendlocation" rows="4" cols="5" wrap="soft"></textarea>
			<button id="sendlocbtn" type="submit" onclick="sendLocationApi()">Send</button>
		</div>
	</div>
	<div id="sidenav">
		<a href="#" class="closebtn" onclick="closesSideBar();">&times;</a>
		<p id="chat_header">Notifications</p>
		<hr>
		<div id="textarea">
			<div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
		</div>
		<div class="inputmsgarea">
			<textarea id="reply" name="reply" rows="4" cols="5" wrap="soft"></textarea>
			<button id="sendbtn" type="submit" onclick="sendNotifications()">Send</button>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
	<script type="text/javascript" src="../../scripts/utils.js"></script>
	<script type="text/javascript" src="../../scripts/requests.js"></script>
	<script type="text/javascript" src ="../../scripts/map.js"></script>
	<script type="text/javascript" src="../../scripts/sideBar.js"></script>
	<script type="text/javascript" src="../../scripts/socket.js"></script>
	<script type="text/javascript" src="../../scripts/fetchRequest.js"></script>
