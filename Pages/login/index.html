<DOCTYPE html>
	<head>
		<link href="styles.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../scripts/requests.js"></script>
	<title>Login</title>
	</head>
	<body>
		<div class="container">
			<div class="background">
			</div>
			<div class="nav_outer">
				<div class="nav_inner">
					<p id="title">FLY track</p>
					<p id="signupMsg">Not a member ?</p>
					<button id="signupbtn" type="submit"><a href ="../signUp/index.html">Sign up</a></button>
				</div>
			</div>
			<div class="main_content">
				<img src="../../Assets/logo.png" height="80" width="139">
				<p id="heading">Sign in</p>
				<div class="login_form">
					<p class="login">EMAIL ADDRESS</p>
					<input id="loginUsername" type="text" name="username" />
					<p class="login">PASSWORD</p>
					<input id="loginPassword" type="password" name="password" />
					<button id="loginbtn" type="submit" onclick="validateUser()">Login</button>
				</div>
			</div>
		</div>
	</body>
</html>
